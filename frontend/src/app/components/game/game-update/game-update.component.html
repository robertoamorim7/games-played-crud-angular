<mat-card>
  <mat-card-title>Atualizar Jogo</mat-card-title>

  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome do jogo"
        [(ngModel)]="game.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o do Jogo (BRL)"
        [(ngModel)]="game.price"
        name="price"
        type="number"
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="updateGame()" color="primary">
    Atualizar
  </button>

  <button mat-raised-button (click)="cancel()" color="warn">Cancelar</button>
</mat-card>
